name: Android15-6.6

permissions:
  contents: write
  actions: write
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Select KernelSU"
        required: true
        type: choice
        options:
          - KernelSU-Next
          - SukiSU-Ultra
        default: SukiSU-Ultra
      use_bbr:
        description: 'Enable the BBR Algorithm?'
        required: true
        type: boolean
        default: false
      boot_nokpm:
        description: 'Generate boot without KPM?'
        required: true
        type: boolean
        default: false
      ak3_kpm:
        description: 'Generate AK3 with KPM? (disable this if you want only AK3 without KPM)'
        required: true
        type: boolean
        default: true
        
jobs:
  build-kernel-a15:
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "98"
            os_patch_level: "2025-07"
            
    uses: ./.github/workflows/gki-kernel.yml
    secrets: inherit
    with:
      android_version: "android15"
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      use_bbr: ${{ inputs.use_bbr }}
      boot_nokpm: ${{ inputs.boot_nokpm }}
      ak3_kpm: ${{ inputs.ak3_kpm }}
